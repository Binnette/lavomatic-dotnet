<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Toutes les laveries proches de chez vous">
    <title>Lavomatic</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lavomatic.css">
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div id="container">
        <div id="sidebar">
            <div class="brand">Lavomatic</div>
            <div class="about">
                <a href="about.html" target="_blank">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </a>
            </div>
            <div id="welcome">
                <h2>Bienvenue !</h2>
                Pour commencer :<br />
                - Cliquer sur une laverie.
            </div>
            <div id="work" style="display: none;">
                <div class="laundry">
                    <span id="laundryName"></span>
                </div>
                <div id="work-wrapper">
                    <div class="info-line">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <span id="laundryHo"></span>
                    </div>
                    <div class="info-line">
                        <i class="fa fa-wheelchair" aria-hidden="true"></i>
                        <span id="laundryCh"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script-- src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
    <script src="js/main.js"></script>
